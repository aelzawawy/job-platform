<app-loader2 *ngIf="loading"></app-loader2>
<mat-sidenav-container *ngIf="!loading" class="sidenav-container">

  <!-- >>>>>>>>>>>>>>>>>>>>>>                  Side Nav                   <<<<<<<<<<<<<<<<<<<<<<<<<< -->

  <mat-sidenav #drawer class="sidenav mat-app-background" fixedInViewport
    [attr.role]="(isHandsetMd$ | async) ? 'dialog' : 'navigation'"
    [mode]="((isHandset$ | async) || (isHandsetMd$ | async)) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && (isHandsetMd$ | async) === false && loggedIn()">
    <div class="sidenav-logo"

    </div>
    <mat-nav-list style="margin-top: 50px;">
      <mat-list-item routerLinkActive="active" title="Job Posts"
        *ngIf="user.roles == 'employer' && ((isHandset$ | async) || (isHandsetMd$ | async))" routerLink="/jobPosts"
        (click)="drawer.toggle()">
        <mat-icon mat-list-icon>folder</mat-icon>
        <span>JobPosts</span>
      </mat-list-item>
      <mat-list-item routerLinkActive="active" title="Job Posts"
        *ngIf="user.roles == 'employer' && !(isHandset$ | async) && !(isHandsetMd$ | async)" routerLink="/jobPosts">
        <mat-icon mat-list-icon>folder</mat-icon>
        <span>JobPosts</span>
      </mat-list-item>
      <mat-list-item *ngIf="(isHandset$ | async) || (isHandsetMd$ | async)" routerLinkActive="active"
        title="Saved Posts" routerLink="/saved-jobs" (click)="drawer.toggle()">
        <mat-icon mat-list-icon>collections_bookmark</mat-icon>
        <span>Saved Jobs</span>
      </mat-list-item>

      <mat-list-item *ngIf="!(isHandset$ | async) && !(isHandsetMd$ | async)" routerLinkActive="active"
        title="Saved Posts" routerLink="/saved-jobs">
        <mat-icon mat-list-icon>collections_bookmark</mat-icon>
        <span>Saved Jobs</span>
      </mat-list-item>

      <mat-list-item *ngIf="user.roles == 'employer' && ((isHandset$ | async) || (isHandsetMd$ | async))"
        routerLinkActive="active" title="Post a job" routerLink="/jobs-form" (click)="drawer.toggle()">
        <mat-icon mat-list-icon>post_add</mat-icon>
        <span>Post a job</span>
      </mat-list-item>

      <mat-list-item *ngIf="user.roles == 'employer' && !(isHandset$ | async) && !(isHandsetMd$ | async)"
        routerLinkActive="active" title="Post a job" routerLink="/jobs-form">
        <mat-icon mat-list-icon>post_add</mat-icon>
        <span>Post a job</span>
      </mat-list-item>

      <mat-list-item *ngIf=" (isHandset$ | async) && loggedIn()" title="Logout" (click)="logOut()"
        (click)="drawer.toggle()">
        <span class="material-icons" id="logout">
          logout
        </span>
        <span>Logout</span>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <!-- >>>>>>>>>>>>>>>>>>>>>>                  MAIN                   <<<<<<<<<<<<<<<<<<<<<<<<<< -->

  <mat-sidenav-content class="appContainer" style="height: 100vh; overflow: hidden;">
    <mat-toolbar [attr.loggedIn]="loggedIn()" [class.setWidth]="loggedIn()">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="((isHandset$ | async) || (isHandsetMd$ | async)) && loggedIn()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spread" *ngIf="(isHandset$ | async) || !loggedIn() || ((isHandsetMd$ | async) && loggedIn())"
        [class.center]="(isHandset$ | async) && loggedIn()"><svg xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" version="1.1" width="120"
          height="64" viewBox="0 0 1000 318">
          <g transform="matrix(1,0,0,1,-0.6060606060606233,-0.04822565969064385)"><svg
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 396 126"
              data-background-color="#ffffff" preserveAspectRatio="xMidYMid meet" height="318" width="1000">

      <button *ngIf="!(isHandset$ | async)" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
        mat-button routerLink="/">JobsFeed</button>

      <button mat-button *ngIf="loggedIn() && !(isHandset$ | async)" routerLinkActive="active" class="profile-box"
        [class.active]="active" [matMenuTriggerFor]="menu" (click)="expanded = !expanded">
        <img *ngIf="!loading" class="profile-pic" src="data:image/png;base64,{{user.image}}" alt="profile picture">
        <span>{{user.name}}</span>
        <span class='material-icons' [class.rotate]="expanded">expand_more</span>
      </button>

      <button *ngIf="loggedIn() && !(isHandset$ | async)" routerLinkActive="active" mat-button title="Messaging"
        routerLink="/messaging" [matBadge]="msgBadge" [matBadgeHidden]="msgBadgeHidden"><mat-icon>{{messaging? 'mail' :
          'mail_outline'}}</mat-icon></button>

      <button *ngIf="loggedIn() && !(isHandset$ | async)" routerLinkActive="active" mat-button title="notifications"
        routerLink="/notifications" [matBadge]="notiBadge" [matBadgeHidden]="notiBadgeHidden"><mat-icon>{{notifications?
          'notifications' : 'notifications_none'}}</mat-icon></button>

      <!-- >>>>>>>>>>>>>>>>>>>>>>             Search               <<<<<<<<<<<<<<<<<<<<<<<<<< -->
      <div *ngIf="loggedIn() && user.roles == 'employer'" class="userSearch-container">
        <form (submit)="searchUsers($event)">
          <input [class.mat-elevation-z3]="true" placeholder="Search for talents..." name="userSearch"
            (keyup)="inputControl($event)" [(ngModel)]="search.search_terms" required title="Search for talents..."
            class="userSearch" autocomplete="off" [matAutocomplete]="auto">
          <mat-icon (click)="inputControl($event)">close</mat-icon>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions" (onSelectionChange)="searchUsers(option)"
              [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <div class="icon">
            <svg viewBox="0 0 512 512" class="ionicon" xmlns="http://www.w3.org/2000/svg">
              <path stroke-width="32" stroke-miterlimit="10" stroke="currentColor" fill="none"
                d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"></path>
              <path d="M338.29 338.29L448 448" stroke-width="32" stroke-miterlimit="10" stroke-linecap="round"
                stroke="currentColor" fill="none"></path>
            </svg>
          </div>
        </form>
      </div>
      <div *ngIf="!loggedIn()" class="spacer"></div>
      <button *ngIf="!loggedIn()" routerLinkActive="active" mat-button routerLink="/employers">For Employers</button>

      <button class="logInBtn" *ngIf="!loggedIn()" mat-raised-button routerLink="/login">Login</button>

      <mat-menu #menu="matMenu" [overlapTrigger]="false" (close)="expanded = !expanded">
        <div class="matMenu">
          <a mat-menu-item *ngIf="loggedIn()" routerLink="/profile">Profile</a>
          <a mat-menu-item *ngIf="loggedIn()" routerLink="/" (click)="logOut()">Logout</a>
        </div>
      </mat-menu>
    </mat-toolbar>

    <div appSpy *ngIf="!delayedClose && loggedIn()" (click)="close_dialog_click_outside($event)"
      class="search-results-viewr">
      <div class="slider-backdrop" [class.fadeIn]="openDialog"></div>
      <app-user-search role="dialog" aria-modal="true" [class.slideIn]="openDialog" [class.slideOut]="!openDialog"
        class="slider" [users]="searchResults" [passedValue]="passedValue" [loading]="searching"
        (close_dialog)="close_dialog($event)"></app-user-search>
    </div>


    <main [@routeAnimations]='prepareRoute(outlet)'>
      <router-outlet #outlet="outlet"></router-outlet>
    </main>

    <div *ngIf="(isHandset$ | async)" class="dock">
      <button *ngIf="(isHandset$ | async)" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
        mat-button routerLink="/">
        <span class="{{home? 'material-icons' : 'material-icons-outlined'}} homeIcon">home</span>
      </button>

      <button *ngIf="loggedIn() && (isHandset$ | async)" routerLinkActive="active" mat-button title="Messaging"
        routerLink="/messaging" [matBadge]="msgBadge" [matBadgeHidden]="msgBadgeHidden"><mat-icon>{{messaging? 'mail' :
          'mail_outline'}}</mat-icon></button>

      <button *ngIf="loggedIn() && (isHandset$ | async)" routerLinkActive="active" mat-button title="notifications"
        routerLink="/notifications" [matBadge]="notiBadge" [matBadgeHidden]="notiBadgeHidden"><mat-icon>{{notifications?
          'notifications' : 'notifications_none'}}</mat-icon></button>

      <button mat-button *ngIf="loggedIn() && (isHandset$ | async)" routerLinkActive="active" routerLink="/profile">
        <img *ngIf="!loading" class="profile-pic" src="data:image/png;base64,{{user.image}}" alt="profile picture">
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
