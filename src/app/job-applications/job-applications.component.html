<div class="wrapper">
    <h3>Job candidates:</h3>
    <mat-list>
        <p *ngIf="applicants.length == 0"> No applications yet...</p>
        <mat-list-item *ngFor="let user of applicants; ; let i = index">
            <div class="applicant">
                <div class="main" routerLink="/profile/{{user._id}}" (click)="userProfile($event,i)">
                    <img class="profile-pic" class="profile-pic" src="data:image/png;base64,{{user.image}}" alt="profile picture">
                    <div class="info">
                        <div class="info__name">{{user.name}}</div>
                        <div class="info__headline">{{user.headline}}</div>
                    </div>
                </div>
                <div class="actions">
                    <button mat-icon-button color="primary" (click)="acceptOffer(jobId, applicationIds[i])"><mat-icon>check</mat-icon></button>
                    <button mat-icon-button color="secondary" (click)="declineOffer(jobId, applicationIds[i])">âŒ</button>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
