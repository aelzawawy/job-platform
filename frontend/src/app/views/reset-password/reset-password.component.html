<div class="mask d-flex align-items-center h-100">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Enter your new password</h2>

                        <form [formGroup]='newPass' (submit)="setPass(newPass.value)">
                            <div class="form-outline mb-4">
                                <input [class.active]="newPass.value.password!= ''" [type]="pass_type" id="password"
                                    class="form-control form-control-lg" formControlName="password" required
                                    minlength="10" />
                                <label class="form-label" for="password">Password</label>
                                <a *ngIf="newPass.value.password != ''" class="showPass fw-bold text-body"
                                    (click)="showPass($event)" [innerHTML]="pass_state"></a>
                                <div class="message d-flex">
                                    <p *ngIf="newPass.controls.password.errors?.['minlength'] && !newPass.controls.password.untouched">min-length 10</p>
                                    <p style="max-width: 500px;" *ngIf="passError" [innerText]="passErrorMsg"></p>
                                    <p style="color: green;" *ngIf="success" [innerText]="successMsg"></p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-success btn-block btn-lg gradient-custom-3 text-body">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
